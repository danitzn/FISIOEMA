{% extends 'base_administrativo.html' %}
{% load static %}

{% block title %}Eliminar Profesional{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-danger">Eliminar Profesional</h2>
        <p>¿Estás seguro que deseas eliminar a <strong>{{ object.nombre }} {{ object.apellido }}</strong>?</p>
        
        <form method="post" class="d-flex justify-content-between">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'profesional_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
