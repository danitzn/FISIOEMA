<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Profesional</title>
</head>
<body>
    <h1>Eliminar Profesional</h1>
    <p>¿Estás seguro que deseas eliminar a {{ object.nombre }} {{ object.apellidos }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'profesional_list' %}">Cancelar</a>
</body>
</html>
