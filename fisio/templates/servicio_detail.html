{% extends 'base_administrativo.html' %}
{% load static %}

{% block title %}Detalle del Servicio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-primary">Detalle del Servicio</h2>
        <p><strong>Nombre:</strong> {{ servicio.nombre }}</p>
        <p><strong>Monto:</strong> {{ servicio.monto }}</p>

        <div class="button-container d-flex justify-content-between mt-4">
            <a href="{% url 'servicio_update' servicio.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'servicio_confirm_delete' servicio.id %}" class="btn btn-danger">Eliminar</a>
            <a href="{% url 'servicio_list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
