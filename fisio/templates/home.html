<!DOCTYPE html>
<html lang="es">
<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-lilac-500 p-4">
        <h1 class="text-white text-center text-3xl">Dashboard Principal</h1>
    </header>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-2">Sección de Agenda</h2>
                <p>Consulta las visitas del día o programa una nueva consulta.</p>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-2">Configuración</h2>
                <p>Configura tus opciones de perfil, notificaciones y más.</p>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-2">Historial Médico</h2>
                <p>Revisa el historial médico y las fichas de pacientes.</p>
            </div>
        </div>
    </div>
</body>
</html>
