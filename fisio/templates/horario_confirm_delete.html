<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminacion</title>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Seguro quieres sacar de la lista del tablero?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'horario_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
