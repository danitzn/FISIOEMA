{% extends 'base_administrativo.html' %}
{% block content %}
<h2>Formulario de Informe</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Informe</button>
</form>
{% if informe %}
    <a href="{% url 'generar_informe_pdf' pk=informe.id %}">Generar PDF</a>
{% endif %}
{% endblock %}
