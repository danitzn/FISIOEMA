{% extends 'base_administrativo.html' %}
{% load static %}

{% block title %}Crear Profesional{% endblock %}

{% block content %}
<div class="container">
    <h1>Crear Profesional</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'profesional_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
