{% extends 'base_admin.html' %}

{% block content %}
    <h1>Calendario de Pacientes</h1>
    <div id="calendar"></div>
    <div id="mensaje" style="display: none; color: red; margin-top: 20px;"></div>
    <!-- Moment.js, jQuery, and FullCalendar CSS/JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    
    <script>
        $(document).ready(function() {
            var eventos = [];
            try {
                eventos = JSON.parse('{{ eventos_json|safe }}') || [];
            } catch (e) {
                console.error("Error al analizar el JSON de eventos:", e);
            }

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                locale: 'es',
                events: eventos,
                editable: false,
                displayEventTime: true,
                eventRender: function(event, element) {
                    // Aplica colores seg√∫n el estado del evento
                    if (event.estado === 'en_curso') {
                        element.css('background-color', '#28a745');  // Verde claro
                        element.css('border-color', '#28a745');
                        element.on('click', function() {
                            $('#mensaje').text('Consulta ya generada y en curso.').show();
                        });
                    } else if (event.estado === 'finalizado') {
                        element.css('background-color', '#17a2b8');  // Azul claro
                        element.css('border-color', '#17a2b8');
                    } else if (event.estado === 'conflictivo') {
                        element.css('background-color', '#dc3545');  // Rojo para conflictos
                        element.css('border-color', '#dc3545');
                        element.on('click', function() {
                            $('#mensaje').text('Conflicto: Consulta existente en la misma fecha, hora y especialidad.').show();
                        });
                    }
                }
            });
        });
    </script>
{% endblock %}
