{% extends 'base_administrativo.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Cobro</title>
    <!-- Cargar Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">¡Cobro Confirmado Exitosamente!</h4>
            <p>El cobro de la consulta ha sido registrado correctamente.</p>
            <hr>
            <a href="{% url 'buscar_consultas_por_ci' %}" class="btn btn-primary">Buscar otra consulta</a>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Ir al inicio</a>
        </div>
    </div>

    <!-- Cargar JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
