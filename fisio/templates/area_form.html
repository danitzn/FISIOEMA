{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Servicio - FISIOEMA</title>
    <!-- Cargar Bootstrap para un diseño moderno -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cargar CSS propio -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body></body>
    <div class="container mt-5">
        <h1>Área de Servicio</h1>
        <form action="{% url 'area_create' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Área</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</html>

/* CSS personalizado */
/* Estilos generales */
<style>
body {
    background-color: #e0d7f5; /* Lila suave */
}

/* Contenedor principal */
.main-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

/* Tarjeta del formulario */
.form-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    max-width: 400px;
    width: 100%;
}

.form-card h2 {
    color: #6A5ACD; /* Lila oscuro */
}

.form-card input {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
}

.form-card .btn-primary {
    background-color: #6A5ACD;
    border: none;
}

.form-card .btn-primary:hover {
    background-color: #5a4fcf;
}

</style>
