<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Detail</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Horario Detail</h1>
    </header>
    <main>
        <section>
            <h2>{{ horario.title }}</h2>
            <p>{{ horario.description }}</p>
            <ul>
                {% for item in horario.items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FISIOEMA</p>
    </footer>
</body>
</html>
