{% extends 'base_administrativo.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-primary">Confirmar Eliminación</h2>
        <p>¿Estás seguro que deseas eliminar el área de servicio "<strong>{{ area.nombre }}</strong>"?</p>

        <form method="post" class="d-flex justify-content-between mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'area_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
