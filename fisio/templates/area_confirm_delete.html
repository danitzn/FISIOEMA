<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Área</title>
</html>
{% load static %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro que deseas eliminar a {{ area.nombre }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'area_list' %}">Cancelar</a>
