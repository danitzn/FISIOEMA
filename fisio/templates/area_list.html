{% load static %}
{% block title %}Áreas de Servicio{% endblock %}


{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</html>


<h1>Áreas de Servicio</h1>

<a href="{% url 'area_create' %}" class="btn btn-success mb-3">Crear Nueva Área</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre del Área</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for area in areas %}
    <tr>
      <td>{{ area.nombre }}</td>
      <td>{{ area.descripcion }}</td>
      <td>
        <a href="{% url 'area_detail' area.pk %}" class="btn btn-info">Ver</a>
        <a href="{% url 'area_update' area.pk %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'area_delete' area.pk %}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
